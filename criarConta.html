<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

<body class="text-center"> 
    <main class="form-signin w-100 m-auto container-fluid">
      <form>
        <img class="mb-4" src="./img/ineconomy.png" alt="logo" width="80%">
        <h1 class="h3 mb-3 fw-normal">Criar conta</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Senha">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
          <label for="floatingPassword">Confirmar senha</label>
        </div>
        <h1 class="h3 mb-3 fw-normal">Ou acesse com</h1>
        <div class="mb-3">
          icones
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Me lembrar
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        <div class="">
            <p>
                Já possui conta? <a href="./index.html">Clique aqui!</a>
            </p>
        </div>
        <p class="mt-5 mb-3 text-muted">©inEconomy 2022</p>
      </form>
    </main>
